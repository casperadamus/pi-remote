<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #cccccc;
            margin-bottom: 30px;
        }

        .config-section {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .config-section h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #cccccc;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #4a4a4a;
            color: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #777;
        }

        button {
            background: #000000;
            color: #ffffff;
            border: 1px solid #333;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: normal;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: inherit;
        }

        button:hover {
            background: #333333;
        }

        button:active {
            background: #000000;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #1a4a2e;
            color: #4ade80;
            border: 2px solid #16a34a;
            display: block;
        }

        .message.error {
            background: #4a1a1a;
            color: #f87171;
            border: 2px solid #dc2626;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #28a745;
            box-shadow: 0 0 8px #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥§ Pi Remote Control</h1>
        <p>Control your Raspberry Pi remotely</p>

        <div class="config-section">
            <h3>Pi Configuration</h3>
            <div class="form-group">
                <label for="pi-ip">Pi IP Address</label>
                <input type="text" id="pi-ip" placeholder="localhost" value="localhost">
            </div>
            <div class="form-group">
                <label for="pi-user">Username</label>
                <input type="text" id="pi-user" placeholder="casperadamus" value="casperadamus">
            </div>
            <div class="form-group">
                <label for="pi-pass">Password</label>
                <input type="password" id="pi-pass" placeholder="â€¢â€¢â€¢â€¢" value="1016">
            </div>
            <div class="form-group">
                <label for="pi-command">Command</label>
                <input type="text" id="pi-command" placeholder="python3 lighton.py" value="python3 lighton.py">
            </div>
        </div>

        <button id="run-btn" onclick="runScript()">
            ON/OFF
        </button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const API_URL = 'https://raspberrypi.tailcb64d2.ts.net/run-script';

        async function runScript() {
            const button = document.getElementById('run-btn');
            const messageDiv = document.getElementById('message');
            
            // Get configuration values
            const piIp = document.getElementById('pi-ip').value;
            const piUser = document.getElementById('pi-user').value;
            const piPass = document.getElementById('pi-pass').value;
            const command = document.getElementById('pi-command').value;

            // Validate inputs
            if (!piIp || !piUser || !piPass || !command) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Disable button and show loading state
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Connecting...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        piIp,
                        piUser,
                        piPass,
                        command
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Command sent successfully!', 'success');
                } else {
                    showMessage(data.error || 'Failed to execute command', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server: ' + error.message, 'error');
            } finally {
                // Reset button
                button.disabled = false;
                button.innerHTML = 'ON/OFF';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Allow Enter key to trigger the button
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                runScript();
            }
        });
    </script>
</body>
</html>
